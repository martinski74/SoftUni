<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Delete</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let textLi = document.getElementById('newText').value;
        let li = document.createElement('li');
        li.appendChild(document.createTextNode(textLi));
        let span = document.createElement('span');
        span.innerHTML = " <a href='#'>[Delete]</a>";
        li.appendChild(span);
        span.addEventListener('click',deleteItem)
        document.getElementById('items').appendChild(li);

        document.getElementById('newText').value = '';


        function deleteItem() {
            let li = span.parentNode;
            li.parentNode.removeChild(li);
        }
    }
</script>

</body>
</html>
