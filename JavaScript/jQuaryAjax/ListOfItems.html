<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
    <h1>List Of Items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
    </ul>
    <input type="text" id="newItemsText"/>
    <input type="button"onclick="addItem()" value="Add">

<script>
    function addItem() {
        let text = document.getElementById('newItemsText').value;
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(text));
        document.getElementById('items').appendChild(li);
    }
</script>
</body>
</html>
