<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
<input type="button" id="loadPost" value="Load Posts from Kinley">

<script>
    $('#loadPost').click(function () {
        let USERNAME = "guest", PASSWORD = "guest";
        let authBase64 = btoa(USERNAME + ":" + PASSWORD);
        $.ajax({
            method: "GET",
            url: "https://baas.kinvey.com/appdata/kid_HJN3qnPS/posts",
            headers: {"Authorization": "Basic " + authBase64},
            success: showPost,
            error: showError
        })
    })

    function showPost(data,status) {
        let ul= $('<ul>');
        for (let post of data) {
            ul.append($('<li>').text(post.title + " -> " + post.body));
        }
        $('body').append(ul);
    }
    function showError(data,staus) {
        let errorMsg = "Error: " + JSON.stringify(data);
        $('body').append($('<div>').text(errorMsg));
    }
</script>
</body>
</html>
