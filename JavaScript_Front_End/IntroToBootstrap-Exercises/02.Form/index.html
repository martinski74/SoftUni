<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container text-center">
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-lg">
            <i class="fa fa-plus"></i>New User
        </button>
        <button type="button" class="btn btn-danger btn-lg">
            <i class="fa fa-user"></i>I have acoount
        </button>
    </div>
    <p class="text-center">Click to select</p>

    <form class="form-group col-lg-5 mx-auto">
        <div class="input-group mb-2 mr-sm-2">
            <input type="email" class="form-control border-right-0" placeholder="Email">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0"><i class="fa fa-envelope"></i></div>
            </div>
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control border-right-0" placeholder="Password">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0"><i class="fa fa-key"></i></div>
            </div>
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control border-right-0" placeholder="Confirm Password">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0"><i class="fa fa-key"></i></div>
            </div>
        </div>
    </form>
    <hr class="col-lg-3 mt-4">
</div>
</body>
</html>
