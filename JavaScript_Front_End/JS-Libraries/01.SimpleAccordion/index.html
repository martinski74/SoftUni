<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Accordion - Collapse content</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#accordion" ).accordion({
                collapsible: true
            });
        } );
    </script>
    <style>
        .ui-state-default{
            background: #830c29;
            color: white;
            color: white;
        }
        p{
            color:#830c29 ;
        }
    </style>
</head>
<body>

<div id="accordion">
    <h3>Item 1</h3>
    <div>
        <p>Option 1</p>
        <p>Option 2</p>
        <p>Option 3</p>
    </div>
    <h3>Item 2</h3>
    <div>
        <p>Option 1</p>
        <p>Option 2</p>
        <p>Option 3</p>
    </div>
    <h3>Item 3</h3>
    <div>
        <p>Option 1</p>
        <p>Option 2</p>
        <p>Option 3</p>

    </div>
    <h3>Item 4</h3>
    <div>
        <p>Option 1</p>
        <p>Option 2</p>
        <p>Option 3</p>
    </div>
</div>


</body>
</html>
