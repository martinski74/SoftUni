<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MountainRooms</title>

    <link rel="stylesheet" href="MountainRooms.css">
</head>
<body>
<header>
    <h1>Pick a room that best suits your taste and budget</h1>
</header>
<main>
    <section>

            <img src="images/img-01.jpg" alt="room1">

                <i class="fa fa-circle"></i><li>Balcony</li>

            </ul>
            <p><span class="blue">$200.0</span> / Night</p>
        </article>
        <article>
            <img src="images/img-02.jpg" alt="room2">

            <ul>
                <li>18 m2</li>
                <i class="fa fa-circle"></i><li>Balcony</li>
                <i class="fa fa-circle"></i><li>Mountain view</li>
            </ul>
            <p><span class="blue">$180.0</span> / Night</p>
        </article>
        <article>
            <img src="images/img-03.jpg" alt="room2">
            <h3>Standart room</h3>
            <ul>
                <li>18 m2</li>
                <i class="fa fa-circle"></i><li>Balcony</li>
                <i class="fa fa-circle"></i> <li>Mountain view</li>
            </ul>
            <p><span class="blue">$120.0</span> / Night</p>

</html>
