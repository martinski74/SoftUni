<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mountain-form.css">
</head>
<body>
<form action="#">
    <h1>Mountain Form</h1>
    <i class="fa fa-star"></i><label>Name:</label>
    <i class="fa fa-user-o"></i><input type="text" placeholder="Andrew"><br>
    <i class="fa fa-star"></i><label>Email</label>
    <i class="fa fa-envelope"></i><input type="email" placeholder="andrew@email.com">
    <label>Phone Number</label>
    <i class="fa fa-mobile"></i><input type="text"placeholder="123 456 789"><br>
    <i class="fa fa-star"></i><label>Password(minimum 6 characters):</label>
    <i class="fa fa-lock"></i><input type="password" placeholder="********"><br>
    <button>Sing up</button>
</form>
</body>
</html>
