<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Store</title>
    <link rel="stylesheet" href="watch-store.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>watches store</h1>
            <article>
                <span>235$</span>
                <p class="yelow">Guarantee: 3 years</p>
                <img src="images/watch-1.jpg" alt="watch">
                <p>Made in: Germany</p>
                <p>Model: G-Shock</p>
                <p>number: 089964575</p>
                <button>Add to cart</button>
            </article>
            <article>
                <span>315$</span>
                <p class="yelow">Guarantee: 10 years</p>
                <img src="images/watch-2.png" alt="watch">
                <p>Made in: USA</p>
                <p>Model: Q & Q</p>
                <p>number: 089453575</p>
                <button>Add to cart</button>
            </article>
            <article>
                <span>655$</span>
                <p class="yelow">Guarantee: 5 years</p>
                <img src="images/watch-3.jpg" alt="watch">
                <p>Made in: China</p>
                <p>Model: Q & Q</p>
                <p>number: 089962315</p>
                <button>Add to cart</button>
            </article>
        </section>
    </div>
</body>
</html>
