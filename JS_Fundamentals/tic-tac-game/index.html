<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="ticTac.css" />
    <script type="text/javascript" src="ticTac.js"></script>
</head>
<body onload="fnLoad()">

    <div>
        <select id="grid">

        <table class="row" id="game"></table>
    </div>
</div>
</body>
</html>
